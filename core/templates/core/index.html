{% extends "core/base.html" %}

{% block content %}

  <div class="jumbotron">
    <h1><small>casamento</small> Juliana & Leonardo</h1>
    <p>Confirme sua presença agora mesmo!</p>
  </div>

  <div class="col-sm-6">
    <form action="" method="post" class="form-horizontal">
      {% csrf_token %}

      <div class="form-group">
        <label for="{{ form.nome_convidado.id }}" class="col-sm-4 control-label">{{ form.nome_convidado.label}}</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="{{ form.nome_convidado.id }}" placeholder="Seu nome ou nome do casal">
        </div>
      </div>

      <div class="form-group">
        <label for="{{ form.quantidade_convidados.id }}" class="col-sm-4 control-label">{{ form.quantidade_convidados.label}}</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="{{ form.quantidade_convidados.id }}" placeholder="Quantas pessoas vão com voce?">
        </div>
      </div>

      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Confirmar minha presença</button>
      </div>
    </form>
  </div>

{% endblock content %}
